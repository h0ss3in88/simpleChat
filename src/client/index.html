<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Chat</title>
</head>
<body>
    <div>
        <div id="sidePanel"></div>
        <div id="mainPanel">
            <div id="chatFrame">
                <ul id="messages"></ul>
            </div>
            <div id="footer">
                <input id="chatValue" type="text" placeholder="type here ..." />
                <button id="submitBtn" type="button">Send</button>
            </div>
        </div>
    </div>
    <script src="/public/socket.io/client-dist/socket.io.js"></script>
    <script src="/public/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        $(() => {
            let socket = io();
            socket.on('chat-message', (data) => {
                console.log(data);
                console.log('received');
                data = JSON.parse(data);
                const messageReceived = `socket #${data.socketId} says : ${data.message}`;
                let $div = $('<li>', { id : `msg-${data.socketId}`}).text(messageReceived);
                $('#messages').append($div);
                window.scrollTo(0, document.body.scrollHeight);
            });
            $('#submitBtn').click((e) => {
                e.preventDefault();
                const msg = $('#chatValue').val();
                if(msg.length !== 0 && msg !== undefined && msg !== null) {
                    console.log(msg);
                    socket.emit('message', msg);
                    $('#chatValue').val(null);
                }else {
                    alert('enter value and try again');
                }
            });
        });
    </script>
</body>
</html>
